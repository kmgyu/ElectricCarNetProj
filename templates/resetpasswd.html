<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>RESETPASSWORD</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}
    {% include "navbar.html" %}
    <div class="loginbox">
        <form method="POST" id="authForm">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <h2>비밀번호 변경하기</h2>
            <fieldset>
                <label for="regi_id">아이디</label>
                <input type="text" id="regi_id" name="regi_id" placeholder="아이디를 입력해 주세요">
                <label for="regi_name">이름</label>
                <input type="text" id="regi_name" name="regi_name" placeholder="이름을 입력해 주세요">
                <label for="regi_id">변경할 비밀번호</label>
                <input type="text" id="resetpassword" name="resetpassword" placeholder="비밀번호를 입력해 주세요">
                <label for="regi_name">비밀번호 확인</label>
                <input type="text" id="resetpassword2" name="resetpassword2" placeholder="동일한 비밀번호를 입력해 주세요">
                <button type="submit">변경하기</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
