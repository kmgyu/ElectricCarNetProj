<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>FINDPASSWD</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ message }}");
            </script>
        {% endif %}
    {% endwith %}
    {% include "navbar.html" %}
    <div class="loginbox">
        <form method="POST" id="authForm"> 
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>    
            <h2>비밀번호 찾기</h2>
            <fieldset>
                <legend>비밀번호 찾기 구역</legend>
                <label for="regi_id">아이디</label>
                <input type="text" id="regi_id" name="regi_id" placeholder="아이디를 입력해 주세요">
                <label for="regi_name">이름</label>
                <input type="text" id="regi_name" name="regi_name" placeholder="이름을 입력해 주세요">
                <label for="regi_email">이메일</label>
                <input type="email" id="regi_email" name="regi_email" placeholder="이메일을 입력해 주세요">
                <button type="submit">찾기</button>
           </fieldset>
        </form>
    </div>
</body>
</html>
