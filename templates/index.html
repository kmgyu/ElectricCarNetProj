<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>발전량 실시간 데이터</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>발전량 실시간 데이터</h1>
    </header>
    <main>
        <section id="real-time-data">
            <h2>실시간 데이터</h2>
            <div class="data-grid">
                <div class="data-card">
                    <h3>발전량</h3>
                    <p id="generation">-</p>
                </div>
                <div class="data-card">
                    <h3>충전량</h3>
                    <p id="charging">-</p>
                </div>
                <div class="data-card">
                    <h3>방전량</h3>
                    <p id="discharging">-</p>
                </div>
                <div class="data-card">
                    <h3>부하량</h3>
                    <p id="load">-</p>
                </div>
            </div>
        </section>
        <section id="historical-data">
            <h2>발전량 예측 데이터</h2>
            <canvas id="dataChart"></canvas>
        </section>
        <section id="forecast">
            <h2>발전량 예측</h2>
            <p id="forecast-data">예측 데이터를 불러오는 중...</p>
        </section>
    </main>
    <footer>
        <p>© 2024 발전량 데이터 서비스</p>
    </footer>
    <script src="/static/js/index.js"></script>
</body>
</html>
