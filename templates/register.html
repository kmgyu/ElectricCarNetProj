<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>REGISTER</title>
</head>
<body>
  {% with messages = get_flashed_messages() %}
        {% if messages %}
            <script>
                alert("{{ messages[0] }}");
            </script>
        {% endif %}
    {% endwith %}
  {% include "navbar.html" %}
    <div class="loginbox">
      <form method="POST" id="authForm">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <h2> 회원가입 </h2>
        <fieldset>
            <label for="regi_id">아이디</label>
            <input type="text " id="regi_id" name="regi_id" >
            <label for="regi_pw">비밀번호</label>
            <input type="password" id="regi_pw" name="regi_pw">
            <label for="regi_name">이름</label>
            <input type="text" id="regi_name" name="regi_name">
            <label for="regi_email">이메일</label>
            <input type="email" id="regi_email" name="regi_email">
            <button type="submit">가입하기</button>
        </fieldset>
      </form>
    </div>
</body>
</html>
